name: Auto Update Packages via Nvfetcher
on:
  schedule:
    - cron: "0 12 * * *" # æ¯å¤© UTC ä¸­åˆ12ç‚¹è¿è¡Œ
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  update:
    strategy:
      matrix:
        nixPath:
          - nixpkgs=https://github.com/NixOS/nixpkgs/archive/refs/heads/nixpkgs-unstable.tar.gz
    runs-on: ubuntu-latest
    outputs:
      has_updates: ${{ steps.update.outputs.has_updates }}
    steps:
      - name: ğŸ›ï¸ æ£€å‡ºä»“åº“
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.AUTOMERGE_TOKEN }}

      - name: âš™ï¸ è®¾ç½® Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: "${{ matrix.nixPath }}"
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.AUTOMERGE_TOKEN }}
            extra-platforms = aarch64-linux

      - name: Show nixpkgs version
        run: nix-instantiate --eval -E '(import <nixpkgs> {}).lib.version'

      # ç”Ÿæˆå”¯ä¸€æ—¶é—´æˆ³ä½œä¸ºåˆ†æ”¯ååç¼€
      - name: â° ç”Ÿæˆæ—¶é—´æˆ³
        id: timestamp
        run: echo "timestamp=$(date +%s)" >> $GITHUB_OUTPUT

      - name: ğŸ”„ è¿è¡Œæ›´æ–°
        id: update
        run: |
          #!/usr/bin/env bash
          set -euo pipefail

          # è¿è¡Œnvfetcher
          nix run nixpkgs#nvfetcher -- -c ./nvfetcher.toml --keep-going

          git config user.name "MiyakoMeow Bot - Update"
          git config user.email "miyakomeow-bot@github.noreply.com"

          # æ£€æŸ¥æ˜¯å¦æœ‰æ›´æ–°
          if [[ -n $(git status --porcelain ./_sources) ]]; then
              echo "âœ… æ£€æµ‹åˆ°æ›´æ–°!"
              git add ./_sources
              git commit -m "chore: auto-update via nvfetcher"
              echo "::set-output name=has_updates::true" # è®¾ç½®è¾“å‡ºå˜é‡
          else
              echo "â„¹ï¸ æ— å¯ç”¨æ›´æ–°"
              echo "::set-output name=has_updates::false" # è®¾ç½®è¾“å‡ºå˜é‡
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.AUTOMERGE_TOKEN }}

      # åŠ¨æ€ç”Ÿæˆ PR æ­£æ–‡
      - name: ğŸ“ ç”Ÿæˆ PR æ­£æ–‡
        if: steps.update.outputs.has_updates == 'true'
        id: pr-body
        run: |
          # è·å–æœ€æ–°æäº¤ä¿¡æ¯
          COMMIT_MSG=$(git log -1 --pretty=%B)

          # åˆ›å»º PR æ­£æ–‡æ–‡ä»¶
          echo "âš¡ ç”± nvfetcher è‡ªåŠ¨ç”Ÿæˆçš„åŒ…æ›´æ–°" > pr_body.md
          echo "**åŒ…å«ä»¥ä¸‹æ›´æ–°:**" >> pr_body.md
          echo "\`\`\`" >> pr_body.md
          echo "$COMMIT_MSG" >> pr_body.md
          echo "\`\`\`" >> pr_body.md

          # æ·»åŠ æ–‡ä»¶å˜æ›´åˆ—è¡¨
          echo "**æ›´æ–°çš„æ–‡ä»¶:**" >> pr_body.md
          git diff --name-only HEAD^ HEAD -- _sources | sed 's/^/- `/' | sed 's/$/`/' >> pr_body.md

          # è¾“å‡ºæ–‡ä»¶å†…å®¹ä¾›éªŒè¯
          cat pr_body.md

          # ä¿å­˜ä¸ºè¾“å‡º
          BODY_CONTENT=$(cat pr_body.md)
          echo "body_content<<EOF" >> $GITHUB_OUTPUT
          echo "$BODY_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ åˆ›å»º PR
        if: steps.update.outputs.has_updates == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          title: "chore: auto-update packages via nvfetcher"
          branch: "auto-update-${{ steps.timestamp.outputs.timestamp }}"
          commit-message: "chore: auto-update packages"
          body: ${{ steps.pr-body.outputs.body_content }}
          labels: "automated, dependencies"
          token: ${{ secrets.AUTOMERGE_TOKEN }}
